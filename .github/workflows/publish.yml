name: Publish release

on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn

      - name: Extract tag version number
        id: get_version
        uses: battila7/get-version-action@v2

      - name: Run Vite build
        env:
          MODULE_VERSION: ${{steps.get_version.outputs.version-without-v}}
          GH_PROJECT: ${{github.repository}}
          GH_TAG: ${{github.event.release.tag_name}}
        run: yarn build

      - name: Create zip archive
        working-directory: dist
        run: zip -r ./module.zip module.json style.css scripts/ templates/ languages/

      - name: Upload zip file as artifact
        uses: actions/upload-artifact@v3
        with:
          name: module-zip
          path: dist/module.zip

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: module-zip

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: 'module.zip'
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          draft: false
          prerelease: false
